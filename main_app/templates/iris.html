{% extends 'layout.html'%}
{% block content %}

<head> {{ resources|safe }} </head>
<div class="w3-container w3-amber w3-row">
    <div class="w3-third">
        <h2>{{title}}</h2>
    </div>
</div>

<div class="w3-container w3-center w3-pale-yellow w3-display-container">
    <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span>
    <h2>Use Google Chrome for best results</h2>
</div>
<div class="w3-container w3-center">
    <h2>Iris Plots</h2>
</div>

<div class="w3-row-padding">
    <div class="w3-col l4" id="myplot1"></div>
    <div class="w3-col l4" id="myplot2"></div>
</div>
<script async>
    // fetch('/plot')
    //     .then(function (response) { return response.json(); })
    //     .then(function (item) { return Bokeh.embed.embed_item(item, "myplot1"); })
    (async () => {
        const response = await fetch('/plot');
        const item = await response.json();
        Bokeh.embed.embed_item(item, "myplot1");
    })();

</script>
<script>
    fetch('/plot2')
        .then(function (response) { return response.json(); })
        .then(function (item) { return Bokeh.embed.embed_item(item, "myplot2"); })
</script>



{% endblock content %}
